[ivar-dialogues]
Да не бойся ты! Подходи! У тебя случайно нет с собой мяса? У меня немного в животе урчит...
Text: Поведай мне свою историю. Что с тобой стряслось? | Transition: ivar-story
Text: Я хочу обсудить задания. | Transition: ivar-quests
Text: Не важно, я пойду...

[ivar-story]
Да мне то откуда знать! Когда пришел в сознание, уже был вот таким... - разводя передние лапы в стороны, говорит Ивар. - Здоровенный ворон, который нес меня, сказал, что это проклятие, которое силы природы наложили на меня за то, что я совершал в прошлом.
Text: А чем ты занимался в прошлом? | Transition: ivar-story-past
Text: А ты огня не боишся?.. | Transition: ivar-story-fire
Text: Хочу спросить о другом. | Transition: ivar-dialogues

[ivar-story-past]
Да всё тем же, чем и сейчас – охотой. Вся наша деревенька считай за мой счёт и жила. Боги одарили меня прекрасным навыком охотника, так что с дичью у нас в деревне проблем не было.
Text: Понятно. | Transition: ivar-dialogues

[ivar-story-fire]
С чего бы это?.. Нет конечно! Не задавай глупых вопросов...
Text: А как насчет серебра?.. | Transition: ivar-story-silver
Text: Понятно. | Transition: ivar-dialogues

[ivar-story-silver]
Не испытывай судьбу. Не доводи меня, Рррррррр...
Text: Извини. | Transition: ivar-dialogues

[ivar-quests]
Ну что ж, мне как раз не помешает помощь в охоте. Или тебя интересует дичь покрупнее? Хотя, если ты не робкого десятка, мне как раз не хватает некоторых редких трофеев в моей коллекции.
Text: С простой охотой я справлюсь. Рассказывай. <i>(НЕДЕЛЬНЫЕ ЗАДАНИЯ)</i> | Command: OpenUI, Quests, ivar-quests-weekly
