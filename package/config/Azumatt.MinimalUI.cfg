## Settings file was created by plugin MinimalUI v2.3.8
## Plugin GUID: Azumatt.MinimalUI

[1 - General]

## Alpha for the backgrounds. Lower = more transparent. Optionally set a color here. The closer you get to white and full transparency, the closer you get to vanilla UI or your custom background being visible.
# Setting type: Color
# Default value: FFFFFF00
Alpha = FFFFFFFF

## Turn on using custom backgrounds from the plugins folder. Must follow the naming convention mentioned in the mod description. Only one instance of the files can be in the plugins folder at one time. The files can be anywhere in the plugins folder and the mod will find them. If you have them in the plugins folder, but your background is still transparent, remember to change your alpha value to be fully visible.
# Setting type: Toggle
# Default value: Off
# Acceptable values: On, Off
Use Custom Backgrounds = On

## Turn on default game functionality to always have your inventory and crafting windows open when you press TAB.
# Setting type: Toggle
# Default value: On
# Acceptable values: On, Off
Always Open = On

## Change the size of the black outline on the health and stamina bars. Lower = smaller outline.
# Setting type: Vector2
# Default value: {"x":0.5,"y":0.5}
Outline Size = {"x":0.5,"y":0.5}

## Turn on to apply the clear material to panels that have the lit panel material. This will make the panel backgrounds you gave look closer to the photoshop version. Valheim has a subtle material applied to panels to make them a bit darker and change with the day/night. Turning on simply removes that.This is a global setting and will affect all panels. 
# Setting type: Toggle
# Default value: Off
# Acceptable values: On, Off
Clear Lit Panel Material = On

## Turn on to create the toggle buttons for crafting and inventory on the info panel (Where the compendium and PvP toggles live)
# Setting type: Toggle
# Default value: Off
# Acceptable values: On, Off
Create Panel Buttons = Off

## Color of the grid image
# Setting type: Color
# Default value: 000000FF
Grid Image Color = 000000FF

## Select a zip file to unzip
# Setting type: String
# Default value: Auga.zip
# Acceptable values: Aldhari_Background.zip, Auga.zip, BlackUI.zip, EpicMMO.zip, RavenBKgs.zip, RPGUI.zip, WoodUI2.zip
Used Custom Background = Auga.zip

