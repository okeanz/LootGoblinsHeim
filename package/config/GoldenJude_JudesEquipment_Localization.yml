English:
  ArmorNobleHelmet: Kylfing hat
  ArmorNobleHelmet_description: Fashionable hat with fur lining, you look like a twat that poses no threat!
  ArmorNobleChest: Kylfing garb
  ArmorNobleChest_description: A garb stitched together from banners torn from your burial chamber, a good alternative to sprinting around Vanaheim bare.
  ArmorNobleLegs: Kylfing pants
  ArmorNobleLegs_description: Worn, loose pants, perfect for running away from danger!
  ArmorNobleCape: Vegvisir cape
  ArmorNobleCape_description: The magic of the vegvisir enhances your speed.
  ArmorBarbarianBronzeHelmetJD: Barbarian helmet
  ArmorBarbarianBronzeHelmetJD_description: A barbaric helmet made from a metal alloy.
  ArmorBarbarianBronzeChestJD: Barbarian armor
  ArmorBarbarianBronzeChestJD_description: A metal disc attached to pelts, a true axezerker hurls himself into battle despite the lack of protection.
  ArmorBarbarianBronzeLegsJD: Barbarian pants
  ArmorBarbarianBronzeLegsJD_description: Thick pelts wrapped around one's waist, fastened with a fashionable belt.
  ArmorBarbarianCapeJD: Berserker cape
  ArmorBarbarianCapeJD_description: Thick, short cape made from fur. Covers ones back when his drunk raidmates can't.
  ArmorWarriorHelmet: Brokkr chainmail
  ArmorWarriorHelmet_description: A thick metal chainmail to protect you from blows but lacks protection from being stabbed.
  ArmorWarriorChest: Brokkr hauberk
  ArmorWarriorChest_description: Chainmail vest adorned with runes of courage to boost the spirit.
  ArmorWarriorLegs: Brokkr boots
  ArmorWarriorLegs_description: Leather pelts and chains sewn to keep it's wearer warm and protected.
  ArmorPlateIronHelmetJD: Vanguard helmet
  ArmorPlateIronHelmetJD_description: A sturdy metal plate helmet with a leather neckguard.
  ArmorPlateIronChestJD: Vanguard cuirass
  ArmorPlateIronChestJD_description: Thick plates of metal riveted to a leather harness to protect you from harms way, but if doused in poison you'll be sorry.
  ArmorPlateIronLegsJD: Vanguard greaves
  ArmorPlateIronLegsJD_description: Reliable greaves and kneeguards made out of metal and leather.
  ArmorPlateCape: Salamander cape
  ArmorPlateCape_description: Cape made to protect against dangerous situations.
  ArmorDragonslayerHelmet: Niddhog horns
  ArmorDragonslayerHelmet_description: Dragon's tremble in fear when they see the blackened helmet adorned with the horns of their kin.
  ArmorDragonslayerChest: Niddhog armor
  ArmorDragonslayerChest_description: plates of silver sewn on wolf hides.
  ArmorDragonslayerLegs: Niddhog greaves
  ArmorDragonslayerLegs_description: Unlucky is he who finds himself in the way of these.
  ArmorWandererHelmet: Ulfberht hat
  ArmorWandererHelmet_description: A traditional monk's metal reinforced hat.
  ArmorWandererChest: Ulfberht armor
  ArmorWandererChest_description: Small metal plates attached to a leather jerkin, easy to maintain during travels but easy to get gashed
  ArmorWandererLegs: Ulfberht pants
  ArmorWandererLegs_description: Durable pants with makeshift metal protection around the shins.
  ArmorWandererCape: Wanderer's cape
  ArmorWandererCape_description: Protects against toxic bitches.
  ArmorBlackmetalgarbHelmet: Rhovanion helmet
  ArmorBlackmetalgarbHelmet_description: Metal helmet with colorful padding fit for a true Rhovanion.
  ArmorBlackmetalgarbChest: Rhovanion garb
  ArmorBlackmetalgarbChest_description: A nomadic garb adorned with protective elements made from leathers and metal.
  ArmorBlackmetalgarbLegs: Rhovanion boots
  ArmorBlackmetalgarbLegs_description: Thick leather boots with a metal toe guard.
  ArmorSerpentHelmet: Jormungandr helmet
  ArmorSerpentHelmet_description: A thick metal casque adorned by the fins of a mighty serpent. The style is popular with raiding knights of the North.
  ArmorSerpentChest: Jormungandr armor
  ArmorSerpentChest_description: Plates of metal overtop a surcoat of sea serpent scales. The perfect garb for spreading Odin's good word but lacks protection from heat
  ArmorSerpentLegs: Jormungandr cuisses
  ArmorSerpentLegs_description: Metal cuisses, greaves and sabatons, excellent protection with a slightly fishy smell.
  ArmorSerpentCape: Jormungandr knight's Cape
  ArmorSerpentCape_description: Heavy dark cape of the Serpent order.
  ArmorMistlandsHelmet: Ragnarok sallet
  ArmorMistlandsHelmet_description: Protective helmet that guards the face.
  ArmorMistlandsChest: Ragnarok armor
  ArmorMistlandsChest_description: Thick, multi layered gambeson provides protection from fatal blows...almost
  ArmorMistlandsLegs: Ragnarok greaves
  ArmorMistlandsLegs_description: One knows how to dance the dance of the death with these.
  BackpackSimple: Simple Backpack
  BackpackSimple_description: Leather container attached to a wooden frame.
  BackpackHeavy: Heavy Backpack
  BackpackHeavy_description: Large chest hauled on ones shoulders with a canvas bag for additional storage.
Russian:
  ArmorNobleHelmet: Шляпа Кильфинга
  ArmorNobleHelmet_description: Модная шляпа с меховой подкладкой, вы выглядите как дурак, который не представляет угрозы!
  ArmorNobleChest: Облачение Кильфинга
  ArmorNobleChest_description: Одежда, сшитая из знамен, сорванных с вашей усыпальницы, отличная альтернатива беготне по Ванахейму голым.
  ArmorNobleLegs: Штаны Кильфинга
  ArmorNobleLegs_description: Износившиеся, свободные штаны, идеальные для бегства от опасности!
  ArmorNobleCape: Плащ Вегвизира
  ArmorNobleCape_description: Волшебство вегвизира увеличивает вашу скорость.
  ArmorBarbarianBronzeHelmetJD: Шлем варвара
  ArmorBarbarianBronzeHelmetJD_description: Варварский шлем из металлического сплава.
  ArmorBarbarianBronzeChestJD: Доспехи варвара
  ArmorBarbarianBronzeChestJD_description: Металлический диск, прикрепленный к мехам, настоящий огненный топор бросается в бой несмотря на отсутствие защиты.
  ArmorBarbarianBronzeLegsJD: Штаны варвара
  ArmorBarbarianBronzeLegsJD_description: Плотные меха, обернутые вокруг талии, застегиваются стильным поясом.
  ArmorBarbarianCapeJD: Плащ берсерка
  ArmorBarbarianCapeJD_description: Плотный, короткий плащ из меха. Защищает спину тех, кто напился.
  ArmorWarriorHelmet: Кольчуга Броккра
  ArmorWarriorHelmet_description: Толстая металлическая кольчуга, защищающая от ударов, но не обеспечивающая защиту от ударов ножом.
  ArmorWarriorChest: Броккр хауберк
  ArmorWarriorChest_description: Жилет из кольчуги, украшенный рунами мужества, чтобы поднять дух.
  ArmorWarriorLegs: Броккр ботинки
  ArmorWarriorLegs_description: Кожаные меха и цепи, пришитые, чтобы поддерживать тепло и защищать своего носителя.
  ArmorPlateIronHelmetJD: Шлем стража
  ArmorPlateIronHelmetJD_description: Прочный металлический шлем с кожаным защитным воротником.
  ArmorPlateIronChestJD: Доспехи стража
  ArmorPlateIronChestJD_description: Толстые металлические пластины, заклепанные к кожаному каркасу, чтобы защитить вас от вреда, но если они покрыты ядом, вы пожалеете.
  ArmorPlateIronLegsJD: Гривны стража
  ArmorPlateIronLegsJD_description: Надежные гривны и наколенники из металла и кожи.
  ArmorPlateCape: Плащ Саламандры
  ArmorPlateCape_description: Плащ, созданный для защиты от опасных ситуаций.
  ArmorDragonslayerHelmet: Рога Ниддхога
  ArmorDragonslayerHelmet_description: Драконы дрожат от страха, когда видят почерневший шлем, украшенный рогами своих сородичей.
  ArmorDragonslayerChest: Драконий доспех
  ArmorDragonslayerChest_description: Пластины из серебра, пришитые к волчьим шкурам.
  ArmorDragonslayerLegs: Драконьи гривны
  ArmorDragonslayerLegs_description: Неудачник тот, кто оказывается на пути этих гривен.
  ArmorWandererHelmet: Шляпа Ульфберхта
  ArmorWandererHelmet_description: Традиционная монашеская металлическая шляпа.
  ArmorWandererChest: Доспехи Ульфберхта
  ArmorWandererChest_description: Маленькие металлические пластины, прикрепленные к кожаному жилету, легко обслуживать в путешествиях, но легко пораниться.
  ArmorWandererLegs: Штаны Ульфберхта
  ArmorWandererLegs_description: Прочные брюки с самодельной металлической защитой вокруг голенищ.
  ArmorWandererCape: Плащ странника
  ArmorWandererCape_description: Защищает от токсичных особ.
  ArmorBlackmetalgarbHelmet: Шлем Рованиона
  ArmorBlackmetalgarbHelmet_description: Металлический шлем с разноцветной подкладкой, достойный настоящего Рованиона.
  ArmorBlackmetalgarbChest: Облачение Рованиона
  ArmorBlackmetalgarbChest_description: Кочевое облачение, украшенное защитными элементами из кожи и металла.
  ArmorBlackmetalgarbLegs: Ботинки Рованиона
  ArmorBlackmetalgarbLegs_description: Толстые кожаные ботинки с металлическим носком.
  ArmorSerpentHelmet: Шлем Йормунгандра
  ArmorSerpentHelmet_description: Толстая металлическая каска, украшенная плавниками могучего змея. Стиль популярен среди рыцарей Севера.
  ArmorSerpentChest: Доспехи Йормунгандра
  ArmorSerpentChest_description: Пластины металла поверх плаща из чешуи морского змея. Идеальная одежда для распространения добрых слов Одина, но не обеспечивающая защиту от жары.
  ArmorSerpentLegs: Кьюиссы Йормунгандра
  ArmorSerpentLegs_description: Металлические кьюиссы, гривны и наголенники, отличная защита с немного рыбным запахом.
  ArmorSerpentCape: Плащ рыцаря Йормунгандра
  ArmorSerpentCape_description: Тяжелый темный плащ ордена Змея.
  ArmorMistlandsHelmet: Рагнарок-саллет
  ArmorMistlandsHelmet_description: Защитный шлем, защищающий лицо.
  ArmorMistlandsChest: Доспехи Рагнарока
  ArmorMistlandsChest_description: Толстый, многослойный гамбезон обеспечивает защиту от смертельных ударов... почти.
  ArmorMistlandsLegs: Гривны Рагнарока
  ArmorMistlandsLegs_description: С этими ногами вы знаете, как танцевать танец смерти.
  BackpackSimple: Простой рюкзак
  BackpackSimple_description: Кожаный контейнер, прикрепленный к деревянной раме.
  BackpackHeavy: Тяжелый рюкзак
  BackpackHeavy_description: Большой сундук, перевозимый на плечах с холстовой сумкой для дополнительного хранения.







